{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Background video -->
<div class="video-bg">
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Signup container -->
<div class="signup-container">
  <form method="POST" class="signup-form" autocomplete="off" novalidate>
    {% csrf_token %}
    <h2>Create Account</h2>

    <!-- Show error / success messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Username -->
    <label for="id_username" class="visually-hidden">Username</label>
    <input type="text" name="username" id="id_username" 
           placeholder="Enter username (no spaces)" required
           pattern="^[A-Za-z0-9_]+$" 
           title="Only letters, numbers, and underscores are allowed. No spaces."
           value="" autocomplete="off"
           oninput="this.value = this.value.replace(/\s/g, '')">

    <!-- Email -->
    <label for="id_email" class="visually-hidden">Email</label>
    <input type="email" name="email" id="id_email" placeholder="Enter email" required
           value="" autocomplete="off">

    <!-- Password -->
    <label for="id_password" class="visually-hidden">Password</label>
    <input type="password" name="password" id="id_password" placeholder="Enter password" required
           value="" autocomplete="new-password">

    <!-- Confirm Password -->
    <label for="id_confirm_password" class="visually-hidden">Confirm Password</label>
    <input type="password" name="confirm_password" id="id_confirm_password" placeholder="Confirm password" required
           value="" autocomplete="new-password">

    <!-- Blood group dropdown -->
    <label for="id_blood_group" class="visually-hidden">Blood Group</label>
    <select name="blood_group" id="id_blood_group" class="form-select" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <!-- Phone -->
    <label for="id_phone" class="visually-hidden">Phone</label>
    <input type="text" name="phone" id="id_phone" placeholder="+91XXXXXXXXXX" 
           pattern="^[0-9]{10,15}$" 
           title="Enter a valid phone number (10â€“15 digits)" required
           value="" autocomplete="off">

    <!-- Address -->
    <label for="id_address" class="visually-hidden">Address</label>
    <textarea name="address" id="id_address" placeholder="Enter your address" rows="6" 
              style="min-height:150px; resize: vertical;" autocomplete="off"></textarea>

    <!-- Submit -->
    <button type="submit">Register</button>

    <div class="form-links">
      Already have an account? 
      <a href="{% url 'accounts:login' %}" class="action-link">Login here</a>
    </div>
  </form>
</div>

<!-- Styles -->
<style>
  .video-bg video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  .signup-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    display: flex;
    justify-content: center;
    width: 100%;
    max-height: 90vh;
    padding: 15px;
    overflow-y: auto;
  }

  .signup-form {
    background: rgba(255,255,255,0.20);
    box-shadow: 0 9px 32px 0 rgba(31,38,135,0.37);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    width: 420px;
    color: #1944d2ff;
  }

  .signup-form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
  }

  .signup-form input,
  .signup-form select,
  .signup-form textarea {
    margin-bottom: 20px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.33);
    font-size: 16px;
    width: 100%;
  }

  .signup-form textarea {
    min-height: 150px;
    resize: vertical;
  }

  .signup-form button {
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #e53935;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.2s;
  }

  .signup-form button:hover {
    background: #c62828;
  }

  .form-links {
    text-align: center;
    font-size: 16px;
  }

  .action-link {
    color: #e53935;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
  }

  .action-link:hover {
    color: #c62828;
    text-decoration: underline;
  }

  .messages {
    margin-bottom: 20px;
  }

  .message {
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
  }

  .message.error {
    background: rgba(255, 0, 0, 0.2);
    color: darkred;
    border: 1px solid red;
  }

  .message.success {
    background: rgba(0, 255, 0, 0.2);
    color: darkgreen;
    border: 1px solid green;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    padding: 0;
  }
</style>

<!-- Auto-hide messages -->
<script>
  setTimeout(() => {
    document.querySelectorAll(".message").forEach(msg => msg.style.display = "none");
  }, 4000);
</script>
{% endblock %}
