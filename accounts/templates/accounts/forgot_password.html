{% extends "base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<!-- Background video -->
<div class="video-bg">
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Forgot password container -->
<div class="forgot-container">
  <form method="POST" class="forgot-form">
    {% csrf_token %}
    <h2>Forgot Password</h2>

    <!-- Show error / success messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-3">
        <label for="id_email" class="visually-hidden">Enter your email:</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn-submit">Send OTP</button>

    <p class="mt-2 text-center">
        Remember your password? <a href="{% url 'accounts:login' %}" class="action-link">Login here</a>
    </p>
  </form>
</div>

<!-- Styles -->
<style>
.video-bg video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;
    z-index: 1;
}

.forgot-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 100%;
    max-width: 400px;
    padding: 15px;
}

.forgot-form {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.18);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    color: #1944d2ff;
}

.forgot-form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.forgot-form input {
    margin-bottom: 20px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.33);
    font-size: 16px;
    width: 100%;
}

.btn-submit {
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #e53935;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.2s;
}

.btn-submit:hover {
    background: #c62828;
}

.action-link {
    color: #e53935;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.2s;
}

.action-link:hover {
    color: #c62828;
    text-decoration: underline;
}

.messages {
    margin-bottom: 15px;
}

.message {
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
}

.message.error {
    background: rgba(255, 0, 0, 0.2);
    color: darkred;
    border: 1px solid red;
}

.message.success {
    background: rgba(0, 255, 0, 0.2);
    color: darkgreen;
    border: 1px solid green;
}

.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    padding: 0;
}
</style>

<!-- Auto-hide messages -->
<script>
  setTimeout(() => {
    document.querySelectorAll(".message").forEach(msg => msg.style.display = "none");
  }, 4000);
</script>
{% endblock %}
