{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- Background video -->
<div class="video-bg">
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Login container -->
<div class="login-container">
  <form method="POST" 
        class="login-form {% if messages %}{% for message in messages %}{% if message.tags == 'error' %}shake{% endif %}{% endfor %}{% endif %}">
    {% csrf_token %}
    <h2>Login</h2>

    <!-- ✅ Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Username -->
    <label for="id_username" class="visually-hidden">Username</label>
    <input type="text" name="username" id="id_username" placeholder="Username"
           value="{{ request.POST.username|default:'' }}" required>

    <!-- Password -->
    <label for="id_password" class="visually-hidden">Password</label>
    <input type="password" name="password" id="id_password" placeholder="Password"
           autocomplete="new-password" required>

    <button type="submit">Sign In</button>

    <div class="form-links">
      <a href="{% url 'accounts:forgot_password' %}" class="action-link">Forgot Password?</a>
      <a href="{% url 'accounts:signup' %}" class="action-link">Sign Up</a>
    </div>
  </form>
</div>

<!-- Styles -->
<style>
  /* Background video */
  .video-bg video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  /* Container */
  .login-container {
    position: fixed;
    top: 50%;
    left: 50%;
    z-index: 2;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    padding: 15px;
  }

  /* Form */
  .login-form {
    background: rgba(255,255,255,0.20);
    box-shadow: 0 9px 32px 0 rgba(31,38,135,0.37);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
    color: #1944d2ff;
    transition: all 0.3s ease-in-out;
  }

  .login-form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
  }

  .login-form input {
    margin-bottom: 20px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.33);
    font-size: 16px;
  }

  .login-form button {
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #1976d2;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.2s;
  }

  .login-form button:hover {
    background: #1565c0;
  }

  .form-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .action-link {
    color: #1976d2;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.2s;
  }

  .action-link:hover {
    color: #1565c0;
    text-decoration: underline;
  }

  /* ✅ Messages */
  .messages {
    margin-bottom: 20px;
  }
  .message {
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    text-align: center;
    margin-bottom: 10px;
  }
  .message.error {
    background: rgba(255, 0, 0, 0.2);
    color: darkred;
    border: 1px solid red;
    font-weight: bold;
  }
  .message.success {
    background: rgba(0, 255, 0, 0.2);
    color: darkgreen;
    border: 1px solid green;
    font-weight: bold;
  }
  .message.info {
    background: rgba(0, 0, 255, 0.2);
    color: darkblue;
    border: 1px solid blue;
    font-weight: bold;
  }
  .message.warning {
    background: rgba(255, 255, 0, 0.3);
    color: darkgoldenrod;
    border: 1px solid goldenrod;
    font-weight: bold;
  }

  /* ✅ Shake animation */
  .shake {
    animation: shake 0.4s ease-in-out;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
  }

  /* Visually hidden labels */
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
</style>

<!-- ✅ Auto-hide & auto-focus on error -->
<script>
  setTimeout(() => {
    document.querySelectorAll(".message").forEach(msg => msg.style.display = "none");
  }, 4000);

  {% if messages %}
    {% for message in messages %}
      {% if message.tags == "error" %}
        document.getElementById("id_username").focus();
      {% endif %}
    {% endfor %}
  {% endif %}
</script>
{% endblock %}
