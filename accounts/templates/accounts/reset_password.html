{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<!-- Background video -->
<div class="video-bg">
    <video autoplay muted loop id="bgVideo">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Reset Password container -->
<div class="reset-container">
    <form method="POST" class="reset-card" autocomplete="off" novalidate>
        {% csrf_token %}
        <h2>Reset Password</h2>

        <div class="mb-3">
            <label for="id_password" class="visually-hidden">New Password</label>
            <input type="password" name="password" id="id_password" 
                   placeholder="Enter new password" class="form-control" required
                   autocomplete="new-password">
        </div>

        <button type="submit" class="btn-submit">Reset Password</button>

        <p class="mt-3">
            Remember your password? 
            <a href="{% url 'accounts:login' %}" class="action-link">Login here</a>
        </p>
    </form>
</div>

<!-- Styles -->
<style>
.video-bg video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;
    z-index: 1;
}

.reset-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 100%;
    max-width: 400px;
    padding: 15px;
}

.reset-card {
    background: rgba(255,255,255,0.20);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.18);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    text-align: center;
    color: #1944d2ff;
    box-shadow: 0 9px 32px 0 rgba(31,38,135,0.37);
}

.reset-card h2 {
    margin-bottom: 25px;
    font-size: 28px;
}

.reset-card input {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.33);
    font-size: 16px;
    width: 100%;
}

.btn-submit {
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #e53935;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}

.btn-submit:hover {
    background: #c62828;
    transform: scale(1.03);
}

.action-link {
    color: #e53935;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
}

.action-link:hover {
    color: #c62828;
    text-decoration: underline;
}

.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    padding: 0;
}
</style>
{% endblock %}
