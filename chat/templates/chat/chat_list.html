{% extends "base.html" %}
{% block title %}Chat Users{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
    <div class="card shadow-lg border-0 rounded-3" style="background: #121212;">
        <div class="card-header d-flex justify-content-between align-items-center" style="background: #075E54; font-size: 1.2rem;">
            <div>
                <i class="bi bi-people-fill me-2"></i> Chat Users
            </div>
            <a href="{% url 'home' %}" class="btn btn-sm btn-primary">
                <i class="bi bi-house-fill me-1"></i> Home
            </a>
        </div>
        <div class="card-body p-0" style="max-height: 500px; overflow-y: auto;">
            <!-- Search bar -->
            <div class="p-3 sticky-top bg-dark" style="z-index: 10;">
                <input type="text" id="user-search" class="form-control" placeholder="Search users..."
                       style="border-radius: 25px; background: #1e1e1e; color: #fff; border: none; padding: 10px;">
            </div>

            <!-- User list -->
            <ul class="list-group list-group-flush" id="user-list">
                {% for u in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center user-item {% if u == other_user %}active-chat{% endif %}"
                    data-href="{% url 'chat' u.username %}"
                    style="background: #1e1e1e; border: none; border-bottom: 1px solid #333; color: #fff; transition: all 0.2s;">
                    
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-person-circle text-warning" style="font-size: 1.4rem;"></i>
                        <strong>{{ u.username }}</strong>
                    </div>

                    <a href="{% url 'chat' u.username %}" class="btn btn-sm fw-bold chat-btn"
                       style="border-radius: 50px; display: flex; align-items: center; gap: 5px; padding: 5px 15px;">
                        <i class="bi bi-chat-dots-fill"></i> Chat
                    </a>
                </li>
                {% empty %}
                <li class="list-group-item text-center text-muted" style="background: #1e1e1e; border: none;">
                    No other users found.
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<style>
/* Hover effect for user items */
#user-list .user-item:hover {
    background: #2a2a2a;
    cursor: pointer;
    transform: translateY(-2px);
}

/* Active chat highlight */
#user-list .active-chat {
    background: #25D366;
    color: #000;
    font-weight: bold;
}

/* Chat button style */
.chat-btn {
    background-color: #25D366;
    color: #000;
    font-weight: 500;
    transition: all 0.2s ease;
}

.chat-btn:hover {
    background-color: #1ebe57;
    transform: scale(1.05);
}

/* Responsive adjustments */
@media (max-width: 576px) {
    #user-list .user-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    #user-list .user-item a {
        width: 100%;
        justify-content: center;
    }
}

/* Search input focus style */
#user-search:focus {
    outline: none;
    box-shadow: 0 0 5px #25D366;
    border: 1px solid #25D366;
}

/* Smooth transition for list items */
.user-item {
    transition: all 0.2s ease;
}
</style>

<script>
// Real-time search filter
document.getElementById('user-search').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const users = document.querySelectorAll('#user-list .user-item');
    users.forEach(user => {
        const username = user.querySelector('strong').textContent.toLowerCase();
        user.style.display = username.includes(filter) ? "flex" : "none";
    });
});

// Make the entire user-item clickable
document.querySelectorAll('#user-list .user-item').forEach(item => {
    item.addEventListener('click', function(e) {
        // If the click is on the Chat button, do nothing here
        if (e.target.closest('.chat-btn')) return;
        const href = this.getAttribute('data-href');
        if(href) window.location.href = href;
    });
});
</script>
{% endblock %}
